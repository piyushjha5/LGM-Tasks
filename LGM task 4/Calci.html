<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Calculator</title>
    <link rel="stylesheet" href="csscalci.css">
</head>
<body>
    <div class="fullcon">
    <div class="container">
        <div class="calculator">
            <input type="text" name="field" id="iBox" placeholder="0">
            <div class="row">
                <button class="btn operator">AC</button>
                <button class="btn operator">DEL</button>
                <button class="btn operator">%</button>
                <button class="btn operator">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">+</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn resbtn">=</button>
            </div>
        </div>
    </div>
</div>
    <script src="calcijs.js"></script>
</body>
</html>
